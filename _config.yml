# Setup
title: Seohyeon Park
description1: Hi! I'm an undergraduate intern at the Media Lab, Korea Univ.
description2: My main research interests are 3D Reconstruction, SLAM, and Deep Learning.  
url: https://eainx.github.io
avatar: /profile.jpg
paginate: 5
permalink: pretty
cover_image: 

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag

logo: logo.png
social:
  name: Seohyeon Park
  links:
    - https://github.com/eainx
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Songzi Vong
  url: https://github.com/vszhub/
  email: vszhub@gmail.com
  
plugins:
  - jekyll-remote-theme

remote_theme: vszhub/not-pure-poole
